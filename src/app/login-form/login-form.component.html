<div class="formcontainer">
  <h1>{{ title }}</h1>
  <form [formGroup]="registerForm" (ngSubmit)="loginUser()" autocomplete="off">
    <input type="text" placeholder="Name" formControlName="user" />
    <span *ngIf="user && user.invalid && user.touched"
      >Name must contain only letters and cannot be empty</span
    >

    <input type="email" placeholder="Email" formControlName="email" />
    <span *ngIf="email && email.invalid && email.touched"
      >Email is not valid</span
    >

    <input type="numeric" placeholder="Phone" formControlName="number"/>
    <span *ngIf="number && number.invalid && number.touched"
      >Phone must only contain only numbers</span
    >

    <input type="password" placeholder="Password" formControlName="password" />
    <span
      *ngIf="password && password.invalid && password.touched"
      >Password must be at least 5 characters</span
    >

    <button [disabled]="registerForm.invalid">Login</button>
  </form>
  <div *ngIf="register">Â¡Registro Correcto!</div>
  <div class="valores">
    <h5>Valores</h5>
    <pre>{{ registerForm.value | json }}</pre>

  </div>
</div>
