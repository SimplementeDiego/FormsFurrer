<div class="formcontainer">
  <h1>{{ title }}</h1>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <input type="text" placeholder="Name" formControlName="user" />
    <span *ngIf="user && user.invalid && user.touched" style="color: red"
      >Name must contain only letters and cannot be empty</span
    >

    <input type="email" placeholder="Email" formControlName="email" />
    <span *ngIf="email && email.invalid && email.touched" style="color: red"
      >Email is not valid</span
    >

    <input type="numeric" placeholder="Phone" formControlName="number" />
    <span *ngIf="number && number.invalid && number.touched" style="color: red"
      >Phone must only contain only numbers</span
    >

    <input type="password" placeholder="Password" formControlName="password" />
    <span
      *ngIf="password && password.invalid && password.touched"
      style="color: red"
      >Password must be at least 5 characters</span
    >

    <button [disabled]="loginForm.invalid">Login</button>
  </form>
  <div class="valores">
    <h5>Valores</h5>
    <pre>{{ loginForm.value | json }}</pre>
  </div>
</div>
